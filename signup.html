<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://openarticlesubmission.com/wp-content/uploads/2021/03/car-wash-services-auto-cleaning-with-water-and-vector-10862111.jpg');
        }
        .container {
            width: 40%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="password"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup Form</h2>
        <form action="signup.php" method="POST">
            
			<label for="id">User ID (Auto-generated):</label>
            <input type="text" id="id" name="id" readonly>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Contact:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <input type="submit" value="Signup">
        </form>
    </div>

    <script>
        // Function to generate a unique ID
        function generateUniqueId() {
            return 'ID-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // Set the generated ID on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('id').value = generateUniqueId();
        });
    </script>
</body>
</html>
